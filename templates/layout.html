{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="flashMessage">
<ul class=flashes>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
</div>
{% endif %}
{% endwith %}
